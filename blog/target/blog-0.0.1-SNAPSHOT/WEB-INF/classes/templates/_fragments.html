<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title th:replace="${title}">Homepage</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" th:href="@{/css/format.css}">
</head>
<body>
<!--navi part-->
<nav th:fragment="menu(n)" class="ui attached inverted segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted stackable menu">
            <h2 class="ui yellow header item">Wang's BLog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>Home</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>Category</a>
            <!--                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>-->
            <a href="#" th:href="@{/aboutme}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="info icon"></i>Other</a>
            <div class="right m-item item m-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-big">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="five wide column">
                <img src="../static/images/foot1.jpg" th:src="@{/images/foot1.jpg}" class="ui rounded image" alt="" style="margin: 0 auto;width:200px">
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header">Contact</h4>
                <p class="m-opacity-mini m-inline-block">You can contact me with your comment!</p>
            </div>
            <div class="six wide column">
                <h4 class="ui inverted header">wdy</h4>
                <p class="m-opacity-mini">Know yourself</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced m-opacity-deep">Copyright © This bolg is designed by wdy.</p>
    </div>
</footer>

</body>
</html>
